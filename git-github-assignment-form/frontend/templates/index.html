<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

    <div style="background-color: #ffffff; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 350px;">
        
        <h2 style="text-align: center; color: #333; margin-bottom: 25px; font-weight: 600;">To-Do App</h2>
        
        <form action="/submit" method="post">
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; color: #666; font-size: 14px;">To-Do Name</label>
                <input type="text" name="title" required placeholder="Enter task name" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; outline: none; transition: border-color 0.3s;">
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; color: #666; font-size: 14px;">Description</label>
                <textarea name="description" required placeholder="Enter task description" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; outline: none;"></textarea>
            </div>

            <input type="text" name="itemId" placeholder="Item ID">
            
            <input type="text" name="itemUuid" placeholder="Item UUID">

            <input type="text" name="itemHash" placeholder="Item Hash">
            
            <button type="submit" style="margin-bottom: 20px;width: 100%; padding: 14px; background-color: #4f46e5; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background-color 0.3s;">
                Submit Now
            </button>
        </br>
            <button type="button" onclick="window.location.href='/todo'" style="margin-bottom: 20px;width: 100%; padding: 14px; background-color: #8fe427; color: rgb(0, 0, 0); border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background-color 0.3s;">
                Show To-Do List
            </button>
        </form>
        
    </div>

</body>
</html>
